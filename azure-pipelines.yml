# Docker

# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '07c59275-b722-41c1-96b4-7c6bbe007bb1'
  imageRepository: 'myservicevlc'
  containerRegistry: 'myserviceregistryvlc.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - task: AzureWebAppContainer@1
      inputs:
       azureSubscription: 'MSDN Platforms Subscription(5)(cb697725-96ec-4e23-b0f1-9a862b9b3a6e)'
       appName: 'app-service-vlc'
       deployToSlotOrASE: true
       resourceGroupName: 'app-service'
       slotName: 'production'
       containers: 'myserviceregistryvlc.azurecr.io/myservicevlc:55'
